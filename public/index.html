<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="head">
                    <h1 class="header__title">To-do App</h1>
                    <h2 class="header__subtitle">What do you need to do?</h2>
                </div>
                <div class="actions">
                    <div class="actions__container">
                        <input id="search-text" class="input" type="text" placeholder="Filter todos">
                        <label class="checkbox">
                            <input type="checkbox" id="hide-completed"> Hide completed
                        </label>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="container">
            <div id="todos" style="margin-top: 100px; margin-bottom: 90px;"></div>
        </div>
        <div class="footer">
            <div class="container">
                <form id="new-todo">
                    <input type="text" class="input" placeholder="Something to do" name="text" style="float: left; width: 70%;">
                    <button class="button" style="float: right; width: 20%;">Add Todo</button>
                </form>
            </div>    
        </div>

        
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
